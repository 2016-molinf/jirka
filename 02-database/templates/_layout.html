{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} @ MolDB</title>

        {% block staticfiles %}
            <link href="{% static "css/_layout.css" %}" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static "css/bootstrap/united.css" %}" />

            <script src="{% static "js/jquery-min.js" %}"></script>
            <script src="{% static "js/stringFormat.js" %}"></script>
            <script src="{% static "js/csrf.js" %}"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                        MolDB
                    </a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="{% block home_active %}{% endblock %}">
                            <a href="{% url 'home' %}">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                Home
                            </a>
                        </li>
                        <li class="{% block list_active %}{% endblock %}">
                            <a href="{% url 'list_molecules' %}">
                                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                                List molecules
                            </a>
                        </li>
                        <li class="{% block search_active %}{% endblock %}">
                            <a href="{% url 'search_molecules' %}">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                Search
                            </a>
                        </li>
                        <li class="{% block add_active %}{% endblock %}">
                            <a href="{% url 'add_molecules' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                Add molecules
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="div-content">
            {% block content %}
            {% endblock %}
        </div>

        <div id="div-footer">
            {% block footer %}
            {% endblock %}
        </div>

        {% block scripts %}
            <script>
                var csrftoken = getCookie('csrftoken');

                function toggleLoad(mode, element)
                {
                    if (mode)
                    {
                        $(element).html("<div id='div-loader'><img src='{% static 'image/gear.gif' %}' alt='Loading...' /></div>");
                        $("#div-buttons #button-add").prop('disabled', true);
                        $("#button-import").prop('disabled', true);
                    }
                    else
                    {
                        $(element + "#div-loader").remove();
                        $("#div-buttons #button-add").prop('disabled', false);
                        $("#button-import").prop('disabled', false);
                    }
                }

                $("button").each(function() {
                    $(this).mouseup(function(){
                        $(this).blur();
                    });
                });
            </script>
        {% endblock %}
    </body>

    {% csrf_token %}
</html>
